<ion-view title="Contato">
    <ion-content scroll="true" padding="true" class="has-header has-footer">
        <form class="list" ng-submit="sendMail()">
            <ion-list>
                <div ng-app ng-controller="contatoCtrl">
                    <div class="form-item-ct">
                        <label>Empresa:</label>
                        <label class="item item-input item-select rg-select">
                            <!--<select name="empresa" class="" ng-model="empresaDefault" ng-options="item.id as item.name for item in companies">-->
                            <select name="empresa" class="">
                                <option ng-repeat="item in companies" value="{{item.name}}">{{item.name}}</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-item-ct">
                        <label>Matricula:</label>
                        <input type="text" name="matricula" placeholder="Matricula" maxlength="9" required />
                    </div>
                    <div class="form-item-ct">
                        <label>Email:</label>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="form-item-ct">
                        <label>Assunto:</label>
                        <input type="text" name="assunto" placeholder="Assunto" required />
                    </div>
                    <div class="form-item-ct">
                        <label>Mensagem:</label>
                        <textarea name="mensagem" rows="10" required placeholder="Digite sua mensagem" ></textarea>                        
                    </div>
                    <div class="form-item-ct">
                        <button class="btn-contact" formnovalidate>Enviar email</button>
                    </div>
                </div>
            </ion-list>
        </form>
    </ion-content>
</ion-view>
