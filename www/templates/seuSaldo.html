<ion-view title="Seu Saldo">
    <ion-content padding="true" scroll="true" class="has-header has-footer">
        <form class="list">
            <ion-list>
                <div ng-app ng-controller="seuSaldoCtrl">
                    <div ng-repeat="data in list">
                        <div class="form-item-ct">
                            <label>{{data.label_title}}</label>
                            <input type="text" placeholder="" value="{{data.value}}" disabled>
                        </div>
                    </div>
                </div>
            </ion-list>

            <div class="form-item-ct">
                <label>Importante</label>

                Para valores de resgate ou portabilidade acesse o site da Regius "www.regius.org.br"
            </div>
                <!--<button class="button button-block btn-orange" ng-click="popup()">Extrato Detalhado</button>-->
        </form>
    </ion-content>
</ion-view>
