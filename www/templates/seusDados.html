<ion-view title="Seus Dados Cadastrais">
    <ion-content padding="true" scroll="true" class="has-header has-footer">
        <form class="list">
            <ion-list>
                <div ng-app ng-controller="seusDadosCtrl">
                    <div ng-repeat="data in list">
                        <div class="form-item-ct">
                            <label>{{data.item_title}}</label><br/>
                            <span>{{data.item_value}}</span>
                        </div>
                        <br />
                    </div>
                </div>
            </ion-list>
            <div class="row">
                <div class="col col-50">
                    <div class="bottom-question-in">
                        <p>Algo errado?</p>
                    </div>
                </div>
                <div class="col col-50">
                    <a ui-sref="contatoInterno" class="button button-block button-small btn-orange btn-small" >Fale conosco</a>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
